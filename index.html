<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Bookmarker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body onload = 'showBookmarks()'>

    <main role="main">
        <div class="container">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container">
            <hr>
            <div class="jumbotron text-center">
                <div class="container">
                    <h2 class="display-4">Bookmark Your Favorite Sites</h2>
                    <form id='myForm' class="pt-3">
                        <div class="form-group">
                            <label for="siteName" class="font-weight-bold">Site Name</label>
                            <input type="text" class='form-control' id='siteName' placeholder="Enter Your Site Title Name">
                        </div>
                        <div class="form-group">
                            <label for="siteUrl" class="font-weight-bold">Site URL</label>
                            <input type="text" class='form-control' id='siteUrl' placeholder="Enter Your Site URL">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-dark">Add Bookmark</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-lg-12">
                    <div id="bookmarkResult"></div>
                </div>

            </div>

            <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p>&copy; 2019/01/06 Bookmarker made by Niloy Saha</p>
    </footer>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
